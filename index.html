<!doctype html>
<html lang="de-DE">
<head>
    <meta charset="utf-8">
    <title>Love Letter</title>
    <link href="dist/css/theme.css" rel="stylesheet">
</head>
<body>
<div id="app" class="app">
    <headerbar
        :status="loveletter.global.status"
    >
    </headerbar>
    <lobby
        :global="game.global"
        :local="game.local"
        :is-host="isHost"
        :players="game.global.players"
        @set-username="setUsername()"
    >
    </lobby>

    <game-start
        :players="game.global.players"
        :game-started="loveletter.global.gameStarted"
        :is-host="isHost"
        @start-game="send('start')"
    >
    </game-start>

    <game
        :global="loveletter.global"
        :local="loveletter.local"
        :id="game.local.id"
        @send="send($event.action, $event.params)"
    >
    </game>
    <button
            v-if="loveletter.gameStarted"
            class="btn btn-primary"
            @click="send('next')"
    >
        Weiter
    </button>
</div>
<script src="dist/js/theme.bundle.js"></script>
</body>
</html>
