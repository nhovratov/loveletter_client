<!doctype html>
<html lang="de-DE">
<head>
    <meta charset="utf-8">
    <title>Love Letter</title>
    <link href="dist/css/theme.css" rel="stylesheet">
</head>
<body class="pt-4">
<div class="container">
    <div id="app">
        <h1>Love Letter</h1>

        <badge
            v-if="local.connected"
            v-bind:name="game.local.name"
            v-bind:id="game.local.id"
            v-bind:is-host="isHost"
        >
        </badge>

        <lobby
            v-bind:status="game.global.status"
            v-bind:players="game.global.players"
            v-bind:hostid="game.global.hostid"
            v-bind:name="game.local.name"
            v-bind:id="game.local.id"
            v-bind:username="getUsername()"
            v-bind:is-host="isHost"
            v-bind:can-start-game="game.local.canStartGame"
            v-bind:game-started="loveletter.global.gameStarted"
            v-bind:set-username="setUsername"
            v-on:start-game="startGame"
        >
        </lobby>

        <game
            v-bind:global="loveletter.global"
            v-bind:local="loveletter.local"
            v-bind:id="game.local.id"
            v-on:send="send"
        >
        </game>
    </div>
</div>
<script src="dist/js/theme.bundle.js"></script>
</body>
</html>
