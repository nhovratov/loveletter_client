<!doctype html>
<html>
<head>
    <meta charset="utf-8" lang="de">
    <title>Socket Test</title>
    <link href="/dist/css/theme.min.css" rel="stylesheet">
</head>
<body class="pt-4">
<div class="container">
    <div id="app">
        <h1>Socket Test</h1>
        <div class="badge badge-success mb-4" v-if="local.connected">verbunden</div>
        <div v-for="card in local.cards" id="cards">
            <div class="card">
                {{card}}
            </div>
        </div>
        <div class="lobby">
            <h2 class="lobby__header">Lobby</h2>
            <p>Du: <strong>#{{game.local.id}}</strong></p>
            <div class="lobby__connections">Spieler online: {{game.global.connections}}</div>
            <ul>
                <li v-bind:class="{'font-weight-bold': player.id == game.local.id}" v-for="player in game.global.players">#{{player.id}}</li>
            </ul>
        </div>
    </div>
</div>
<script src="dist/js/libs/jquery.min.js"></script>
<script src="dist/js/libs/js.cookie.js"></script>
<script src="dist/js/libs/vue.min.js"></script>
<script src="dist/js/script.js"></script>
</body>
</html>
