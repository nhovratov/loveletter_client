<!doctype html>
<html lang="de-DE">
<head>
    <meta charset="utf-8">
    <title>Love Letter</title>
    <link href="dist/css/theme.css" rel="stylesheet">
</head>
<body>
<div id="app" class="app">
    <div class="container">
        <h1>Love Letter</h1>

        <badge
            v-if="local.connected"
            :name="game.local.name"
            :id="game.local.id"
            :is-host="isHost"
        >
        </badge>

        <lobby
            :global="game.global"
            :local="game.local"
            :is-host="isHost"
            :players="game.global.players"
            :game-started="loveletter.global.gameStarted"
            @set-username="setUsername()"
            @start-game="send('start')"
        >
        </lobby>

        <game
            :global="loveletter.global"
            :local="loveletter.local"
            :id="game.local.id"
            @send="send($event.action, $event.params)"
        >
        </game>
        <button
                class="btn btn-primary"
                @click="send('next')"
        >
            Weiter
        </button>
    </div>
</div>
<script src="dist/js/theme.bundle.js"></script>
</body>
</html>
